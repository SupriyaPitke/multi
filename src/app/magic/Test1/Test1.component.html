<form
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        style="display: flex; flex-direction: column"
        magic="Test1"
        class="Test1Props"
    >
        <div style="display: flex; flex-direction: row">
            <label
                magic="Label345"
                class="Label3Props"
            >
                {{mg.getText('Label3')}}
                </label>
                <mat-form-field class="aProps">
                    <div>
                        <input
                            matInput
                            magic="a"
                            formControlName="a"
                            [placeholder]="mg.getPlaceholder('a')"
                            pattern="^MagicSoftware.Studio.Program.WebClientGenerator.ValueExp$"
                        >
                            <div *ngIf="(screenFormGroup.get('a').dirty) && (
screenFormGroup.get('a').hasError('pattern')
)">
                                <p>{{ mg.getErrMsg('a') }}</p>
                            </div>
                    </div>
                </mat-form-field>
        </div>
        <div style="display: flex; flex-direction: row">
            <label
                magic="Label4"
                class="Label4Props"
            >
                {{mg.getText('Label4')}}
                </label>
                <mat-form-field class="bProps">
                    <div>
                        <input
                            matInput
                            magic="b"
                            formControlName="b"
                            [placeholder]="mg.getPlaceholder('b')"
                            pattern="^MagicSoftware.Studio.Program.WebClientGenerator.ValueExp$"
                        >
                            <div *ngIf="(screenFormGroup.get('b').dirty) && (
screenFormGroup.get('b').hasError('pattern')
)">
                                <p>{{ mg.getErrMsg('b') }}</p>
                            </div>
                    </div>
                </mat-form-field>
        </div>
        </div>
        </form>
